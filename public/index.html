<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إرسال السيرة الذاتية | Send CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-card fade-in">
      <h2><i class="fas fa-file-alt"></i> إرسال السيرة الذاتية</h2>
      <form id="cvForm" method="POST" action="/send" enctype="multipart/form-data">
        <div class="form-group">
          <label class="required"><i class="fas fa-heading"></i> الموضوع / Subject:</label>
          <input type="text" name="subject" required placeholder="مثال: طلب توظيف / Job Application">
        </div>

        <div class="form-group">
          <label class="required"><i class="fas fa-align-left"></i> نص الرسالة / Message:</label>
          <textarea name="message" rows="5" required>أنا أبحث عن وظيفة.
I am looking for a job.</textarea>
        </div>

        <div class="form-group">
          <label class="required"><i class="fas fa-users"></i> الإيميلات المستلمين:</label>
          <textarea name="recipients" rows="4" placeholder="email1@example.com, email2@example.com" required></textarea>
        </div>

        <div class="form-group">
          <label><i class="fas fa-paperclip"></i> السيرة الذاتية (اختياري):</label>
          <input type="file" name="cvfile" accept=".pdf,.doc,.docx">
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
        <div class="status" id="status"></div>
      </form>
    </div>
        <footer class="footer">
    <p>© 2025 <strong>Wahed Ahmed</strong> - جميع الحقوق محفوظة</p>
  </footer>
  </div>
</body>
</html>
